<style>
    .modal-content {
        background-color: #212121;
    }
</style>

<!-- Sell Confirm -->
<div class="modal fade" id="Modal-SellConfirm-{{ item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ sell_form.hidden_tag() }}
                    <h4 class="text-center" style="padding: 1rem;">
                        Are you sure you want to sell your {{ item.name }} for {{ item.price }}?
                    </h4>
                    <h6 class="text-center" style="padding: 1rem;">By pressing 'Confirm', you will return the product to
                        the market
                    </h6>
                    <input id="sold_item" name="sold_item" type="hidden" value="{{item.name}}">
                    {{ sell_form.submit(class="btn btn-outline-danger btn-block")}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
